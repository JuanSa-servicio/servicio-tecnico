<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juansa Servicio Técnico</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Estilos para las imágenes laterales -->
    <style>
        .side-images {
            position: fixed;
            top: 100px;
            bottom: 0;
            width: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }
        .side-images img {
            width: 100px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .left-images {
            left: 0;
        }
        .right-images {
            right: 0;
        }
        body {
            margin-left: 140px; /* deja espacio para las imágenes */
            margin-right: 140px;
        }
        @media (max-width: 900px) {
            .side-images {
                display: none;
            }
            body {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Juansa Servicio Técnico</h1>
        <p>Reparación de computadoras, notebooks y más</p>
    </header>

    <!-- Imágenes a la izquierda -->
    <div class="side-images left-images">
        <img src="img/cpu1.jpg" alt="CPU reparada">
        <img src="img/cpu2.jpg" alt="PC desarmada">
        <img src="img/mothers.jpg" alt="Placa madre">
        <img src="img/anteydespues.jpg" alt="Servicio técnico">
    </div>

    <!-- Imágenes a la derecha -->
    <div class="side-images right-images">
        <img src="img/placa notebook.jpg" alt="analisis de mother">
        <img src="img/placa microscopio.jpg" alt="Microscopio">
        <img src="img/motherymonitor.jpg" alt="analizando mother">
        <img src="img/notebook sin pantalla.jpg" alt="Técnico trabajando">
    </div>

    <main>
        <section>
            <h2>Servicios</h2>
            <p>Reparación de hardware, instalación de software, limpieza de virus, mantenimiento preventivo y más.</p>
        </section>

        <section>
            <h2>Contacto</h2>
            <p>Envíanos un correo a <a href="mailto:juansa.servicio@gmail.com">juansa.servicio@gmail.com</a></p>
        </section>
    </main>

    <footer>
        <p>© 2025 Juansa Servicio Técnico</p>
    </footer>
</body>
</html>
